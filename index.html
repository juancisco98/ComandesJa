<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comandes Ja - Tu Negocio Local, Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#22c55e', // Green 500
              cta: '#15803d',     // Green 700
              background: '#f0fdf4', 
              text: '#1F2937',    
              accent: '#86efac',  // Green 300
            },
            fontFamily: {
              heading: ['Poppins', 'sans-serif'],
              body: ['Open Sans', 'sans-serif'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'glow': '0 0 20px rgba(134, 239, 172, 0.5)',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Organic mesh gradient background base */
        background-color: #f0fdf4;
        background-image: 
          radial-gradient(at 0% 0%, rgba(134, 239, 172, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(34, 197, 94, 0.10) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(134, 239, 172, 0.15) 0px, transparent 50%);
        background-attachment: fixed;
        color: #1F2937;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }
      .perspective-container {
        perspective: 1000px;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(34, 197, 94, 0.5); 
        border-radius: 4px;
        backdrop-filter: blur(4px);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(21, 128, 61, 0.8); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

  </body>
</html>
